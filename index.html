<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ATM Card</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="container-front">
            <div class="header">
                <img src="Mastercard-logo.svg.png" alt="" class="logo">
                <h1>Master Card</h1>
                <img src="chip..png" alt="" class="chip">
            </div>
            <div class="card-infor">
                <h2>Card Number</h2>
                <h3>6199 1344 2456 7789</h3>
                <h4>CODESH-ACADEMY</h4>
            </div>
            <div class="valid">
                <h6>Valid Thru</h6>
                <h6>01/30</h6>

            </div>

        </div>
        <div class="container-back">
            <div class="stripe">                
            </div>
            <div class="signature">
                <img src="signature.png" alt="" class="sign">
            </div>
            <div class="hologram">
                <img src="hologram.jpg" alt="" class="holo">
                <img src="Ic_arrow_drop_down_36px.svg.png" alt="" class="arrow">
            </div>
           
            <div class="infor">
                <p>Use this card to enrol on CODESH-ACADEMY platforms to manage
                    your account, check balance transfer money, pay bills, buy airtime and do
                    much more.
                </p>
            </div>

        </div>
        
    </div>
</body>

</html>
